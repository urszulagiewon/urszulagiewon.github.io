<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/formularz.css">
    <title>Formularz zam√≥wienia</title>
</head>

<body>
    <form id="order" action="blablabla.php" method="post" autocomplete="on">
       <fieldset>
       <legend>Customer info</legend>
        <label for="customer">Name:<br/></label>
        <input type="text" id="customer" name="customer" placeholder="Enter your name" required autofocus>
        <br/>
        <label for="phone">Phone:<br/></label>
        <input type="tel" id="phone" name="phone" placeholder="Pattern: 1-234-567-8910" pattern="[0-9][-][0-9]{3}[-][0-9]{3}[-][0-9]{4}" required>
        <br/>
        <label for="mail">Mail</label><br/>
        <input type="email" id="mail" name="mail" placeholder="Enter you email address" required multiple>
        </fieldset>
        <fieldset>
        <legend> Books:</legend>
        <input list="books" placeholder="Choose from the list">
        <datalist id="books">
  		<option value="Book01">
  		<option value="Book02">
  		<option value="Book03">
  		<option value="Book04">
  		<option value="Book05">
		</datalist>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5">
        <br/><br/>
        </fieldset>
        <input type="submit" value="send" id="send">
    </form>
</body>

</html>
