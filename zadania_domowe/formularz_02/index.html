<body>
    <form id="order" action="blablabla.php" method="post">
        <h3>Customer info:</h3>
        <label for="customer">Name:<br/></label>
        <input type="text" id="customer" name="customer" value="Enter your name" required autocomplete="on">
        <br/>
        <label for="phone">Phone:<br/></label>
        <input type="tel" id="phone" name="phone" value="Pattern: 1-234-567-8910" pattern="[0-9][-][0-9]{3}[-][0-9]{3}[-][0=9]{4}" autocomplete="on" required>
        <br/>
        <label for="mail">Mail</label><br/>
        <input type="email" id="mail" name="mail" value="Enter you email address" required multiple autocomplete="on">
        <br/>
        <br/> Books:
        <br/><br/>
        <input list="books">
        <datalist id="books">
  		<option value="Book01">
  		<option value="Book02">
  		<option value="Book03">
  		<option value="Book04">
  		<option value="Book05">
		</datalist>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5">
        <br/><br/>
        <input type="submit" value="send" id="send">
    </form>
</body>
